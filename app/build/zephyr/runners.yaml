# Available runners configured by board.cmake.
runners:
- blackmagicprobe
- blackmagicprobe

# Default flash runner if --runner is not given.
flash-runner: blackmagicprobe

# Default debug runner if --runner is not given.
debug-runner: blackmagicprobe

# Common runner configuration values.
config:
  board_dir: /root/zephyrproject/app/oswatch-motion2/boards/arm/ds_d6
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /root/zephyr-sdk-0.13.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /root/zephyr-sdk-0.13.0/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /root/zephyr-sdk-0.13.0/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  blackmagicprobe:
    []

  blackmagicprobe:
    []

